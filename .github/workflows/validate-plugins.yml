name: プラグイン検証

on:
  push:
    paths:
      - 'plugins/**'
  pull_request:
    paths:
      - 'plugins/**'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Pythonをセットアップ
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: 変更されたプラグインファイルを取得
        id: changed-files
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            # PRの場合: baseブランチとの差分
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          else
            # pushの場合: 直前のコミットとの差分
            BASE_SHA="${{ github.event.before }}"
            HEAD_SHA="${{ github.sha }}"
            # 初回pushの場合（beforeが空）
            if [ "$BASE_SHA" = "0000000000000000000000000000000000000000" ]; then
              BASE_SHA=$(git rev-parse HEAD~1 2>/dev/null || echo "")
              if [ -z "$BASE_SHA" ]; then
                # 最初のコミットの場合、全ファイルを対象
                echo "files=$(find plugins -type f \( -name 'plugin.json' -o -name 'SKILL.md' -o -name 'hooks.json' -o -name '.mcp.json' -o \( -path '*/commands/*.md' \) -o \( -path '*/agents/*.md' \) \) 2>/dev/null | tr '\n' ' ')" >> $GITHUB_OUTPUT
                exit 0
              fi
            fi
          fi

          # 変更されたplugins/配下のファイルを取得（削除されたファイルは除外: --diff-filter=d）
          CHANGED=$(git diff --name-only --diff-filter=d "$BASE_SHA" "$HEAD_SHA" -- 'plugins/**' | grep -E '(plugin\.json|SKILL\.md|hooks\.json|\.mcp\.json|commands/.*\.md|agents/.*\.md)$' | tr '\n' ' ')
          echo "files=$CHANGED" >> $GITHUB_OUTPUT

      - name: プラグインを検証
        if: steps.changed-files.outputs.files != ''
        run: |
          echo "検証対象ファイル: ${{ steps.changed-files.outputs.files }}"
          python scripts/validate_plugin.py ${{ steps.changed-files.outputs.files }}
