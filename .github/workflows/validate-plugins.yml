name: プラグイン検証

on:
  pull_request:
    paths:
      - 'plugins/**'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Pythonをセットアップ
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: 変更されたプラグインファイルを取得
        id: changed-files
        run: |
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"

          # 変更されたplugins/配下の.mdと.jsonを取得（削除ファイルは除外）
          CHANGED=$(git diff --name-only --diff-filter=d "$BASE_SHA" "$HEAD_SHA" -- 'plugins/**' \
            | grep -E '\.(md|json)$' | tr '\n' ' ')
          echo "files=$CHANGED" >> $GITHUB_OUTPUT

      - name: プラグインを検証
        if: steps.changed-files.outputs.files != ''
        run: |
          echo "検証対象ファイル: ${{ steps.changed-files.outputs.files }}"
          python scripts/validate_plugin.py ${{ steps.changed-files.outputs.files }}
