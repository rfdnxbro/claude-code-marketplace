name: テスト（scripts）

on:
  push:
    paths:
      - 'scripts/**'
  pull_request:
    paths:
      - 'scripts/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v6

      - name: uvをセットアップ
        uses: astral-sh/setup-uv@v5

      - name: テストを実行
        run: uvx pytest scripts/tests/ -v
